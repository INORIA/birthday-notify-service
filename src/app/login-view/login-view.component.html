<section>
  <div class="button">
    <h1>LOGIN or ユーザー登録</h1>
    <button class="login-button" (click)="loginWithGoogle($event)">
      <img src="/assets/images/btn_google_signin_light_normal_web@2x.png" alt="">
    </button>
    <button class="login-button twitter" (click)="loginWithTwitter($event)">
      <img src="/assets/images/sign-in-with-twitter-link.png" alt="">
    </button>
  </div>
</section>
