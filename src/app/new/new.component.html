<main>
  <section class="hero">

    <h1 class="headline">キャラクター新規登録</h1>

    <form action="">
      <div class="overlay">
        <div class="blurred"></div>
      </div>

      <dl class="character">
        <dt>
          <div class="image" *ngIf="!preview; else imagePreview">
            <label class="image-input" for="character-image">
              <mat-icon>file_upload</mat-icon>
            </label>
            <input id="character-image" type="file" (change)="handleFileInput($event.target.files)">
          </div>

          <ng-template #imagePreview>
            <div class="image" [appBackImg]="preview">
              <label class="image-input preview" for="character-image">
                  <mat-icon>file_upload</mat-icon>
                </label>
                <input id="character-image" type="file" (change)="handleFileInput($event.target.files)">
            </div>
          </ng-template>

        </dt>
        <dd class="description">
          <ul class="main">
            <li class="name">
              <mat-form-field class="input">
                <input type="text" matInput placeholder="姓 名">
              </mat-form-field>
            </li>
            <li class="ruby">
              <mat-form-field class="input">
                <input type="text" matInput placeholder="ふりがな">
              </mat-form-field>
            </li>
            <li class="birthday">
              <mat-form-field class="input">
                <input type="text" matInput placeholder="月">
              </mat-form-field>
              <span class="separator">/</span>
              <mat-form-field class="input">
                <input type="text" matInput placeholder="日">
              </mat-form-field>
            </li>
          </ul>
          <div class="sub">
            <button class="register-button" mat-raised-button color="primary" (click)="onSubmit($event)">登録</button>
           </div>
        </dd>
      </dl>
    </form>
  </section>
</main>
